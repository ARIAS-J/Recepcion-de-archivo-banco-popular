{% extends 'layout.html' %} {% block container %}

<div class="mx-auto max-w-2xl">
  <img
    src="https://unitrade.do/wp-content/uploads/2017/08/banco-popular-dominicano-logo.jpg"
    alt="logo banco popular"
  />
  <h1 class="font-semibold text-2xl mb-4">
    Carga de archivo de pago mensualizado
  </h1>
  <form method="post" enctype="multipart/form-data">
    <div class="flex justify-center items-center w-full">
      <label
        id="drop-label"
        for="dropzone-file"
        class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer hover:bg-gray-100"
      >
        <div
          id="drop-display"
          class="flex flex-col justify-center items-center pt-5 pb-6"
        >
          <svg
            class="mb-3 w-10 h-10 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            ></path>
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-semibold">Haga click para subir</span> o arrastre
            y suelte un archivo
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">CSV</p>
        </div>
        <input type="file" name="file" id="dropzone-file" class="hidden" />
      </label>
    </div>
    <!-- alert -->
    <div
      class="p-4 mt-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800"
      role="alert"
    >
      Archivo cargado con Ã©xito.
    </div>
    <!-- end alert -->
    <button
      class="mt-6 text-white bg-[#003b7a] font-semibold hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
      type="submit"
    >
      Cargar Informacion
    </button>
  </form>
</div>
<script>
  const dropLabel = document.getElementById("drop-label");
  const dropDisplay = document.getElementById("drop-display");
  const input = document.getElementById("dropzone-file");

  input.addEventListener("change", (e) => {
    const fileName = e.target.files.item(0).name;
    dropDisplay.innerHTML = `
    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            Archivo selecionado:
            <span class="font-semibold">${fileName}</span>
          </p>
    `;
    dropLabel.classList.add("bg-green-100");
    dropLabel.classList.add("hover:bg-green-100");
  });
</script>

{% endblock container %}
